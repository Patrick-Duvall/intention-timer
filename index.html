<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <title>Document</title>
</head>
<body>

  <div class="header">
    <h1>Intention Timer</h1>
  </div>
  <div class="main-page">
    <div class="activity-container">
      <h1>New Activity</h1>
      <form class="inner-activity-container">
        <div class="centered-div">
          <label for="category" class="button-label">Select a category:</label><br>
          <div class='buttons-error-message hidden'>⚠ Please choose a category</div>
          <div class="type-buttons">
            <button type="radio" id="study-button" name="activity-category" required
            oninvalid="this.setCustomValidity('⚠ Please choose a category')" 
            oninput="setCustomValidity('')">
              <img id="study-image" class="button-image" src="assets/study.svg"><br>Study
            </button>
            <button type="radio" id="meditate-button" name="activity-category" required
            oninput="setCustomValidity('')">
              <img class="button-image" src="assets/crown.svg"><br>Meditate
            </button>
            <button type="radio" id="exercise-button" name="activity-category" required
            oninput="setCustomValidity('')">
              <img class="button-image" src="assets/shoe.svg"><br>Exercise
            </button>
          </div>
          <div id="goal-statement">
            <label for="to-accomplish">What would you like to accomplish during this time?</label><br>
            <input type="text" id="to-accomplish" required
            oninvalid="setCustomValidity('⚠ A description is required')"
            oninput="setCustomValidity('')"
            >
          </div>
          <div class="minutes-seconds">
            <div class="inline-form-element ">
              <label for="minutes">Minutes</label><br>
              <input type="number" id="minutes" class="short-input" required
              oninvalid="setCustomValidity('⚠ Please choose a duration in minutes')"
              oninput="setCustomValidity('')"
              >
            </div>
            <div class="inline-form-element">
              <label for="seconds">Seconds</label><br>
              <input type="number" id="seconds" class="short-input" required
              oninvalid="setCustomValidity('⚠ Please choose a duration in seconds')"
              oninput="setCustomValidity('')"
              >
            </div>
            <button id="start" type="submit">Start Activity</button>
          </div>
        </div>
      </form>
    </div>
    <div class="past-activities-container">
      <h1>Past Activities</h1>
      <p>You haven't logged and activities yet.</p>
      <p>Complete the form to the left to get started</p>
    </div>
  </div>

  <script src="./Activity.js"></script>
  <script src="./main.js"></script>
</body>
</html>
